<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click download</title>
</head>
<body>
    <button id="download">Click to download</button>
</body>

<script>
    const button = document.getElementById("download");
    const downloadFile = (filename) => {
            let downloadLink = document.createElement('a');
            downloadLink.href = `http://101.227.111.51/models/${filename}`;
            downloadLink.innerText = "asdsaf";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            setTimeout(() => {
                window.close();
            }, 500)
    }


    button.addEventListener('click' ,downloadFile("robot-kyle.fbx"))
</script>
</html>
