<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image overlay practice</title>
</head>
<style>
html, body {
    height: 100%;
    width: 100%;
    font-size: 62.5%;
    
    background-color: black;
}

.container {
    position: relative;
    top: 0;
    left: 0;
}

.contact-us {
    position: relative;
    top: 0;
    left: 0;
}

.logo {
    position: absolute;
    z-index: 5;
    left: 0;
    top: 0;
}
</style>
<body>
    <div class="container">
        <img src="./logo.png" alt="" class="logo">
        <img src="./contact-us.png" alt="" class="contact-us">
    </div>
</body>
</html>
