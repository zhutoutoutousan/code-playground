<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | first-person-shooter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <style>
    .html body {
      height: 100%;
      width: 100%;
      font-size: 62.5%;
    }

    #unity-container {
      height: 100%;
      width: 100%;
    }

    #unity-canvas {
      height: 100%;
      width: 100%;
    }

    .loading-container {
      height: 100%;
      width: 100%;
    }

    .video-container {
      height: 100%;
      width: 100%;
    }
  </style>
  <body>
    <div class="loading-container">
      <nav class="loading-container" id="nav-bar">

      </nav>
      <section class="video-container">
        <video src="https://www.djk.co.jp/files/movie.mp4" class="video-playback"></video>
      </section>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/webgl_uncps.loader.js";
      var config = {
        dataUrl: buildUrl + "/webgl_uncps.data",
        frameworkUrl: buildUrl + "/webgl_uncps.framework.js",
        codeUrl: buildUrl + "/webgl_uncps.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "first-person-shooter",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
  

      var canvas = document.querySelector("#unity-canvas");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {

        setTimeout(() => {
            createUnityInstance(canvas, config, (progress) => {
              // This is where you manipulate the loading page


            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {

            // This is when the loading is done
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }).catch((message) => {
            alert(message);
          });
        }, 20000)


      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
